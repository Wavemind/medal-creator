name: End-to-end tests
on: [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./front
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: yarn dev
          browser: chrome
          headless: true
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120