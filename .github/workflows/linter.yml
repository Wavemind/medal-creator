name: Lint Code Base
on:
  push:
    branches-ignore: [main]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Code Base
        with:
          working-directory: front
        run: yarn lint
