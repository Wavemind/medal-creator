query getAlgorithm($id: ID!) {
  getAlgorithm(id: $id) {
    id
    name
    minimumAge
    ageLimit
    mode
    descriptionTranslations {
      en
      fr
    }
    ageLimitMessageTranslations {
      en
      fr
    }
    languages {
      id
      name
      code
    }
  }
}

query getAlgorithmOrdering($id: ID!) {
  getAlgorithm(id: $id) {
    id
    name
    formattedConsultationOrder
    usedVariables
  }
}

query getAlgorithms(
  $projectId: ID!
  $after: String
  $before: String
  $first: Int
  $last: Int
  $searchTerm: String
) {
  getAlgorithms(
    projectId: $projectId
    after: $after
    before: $before
    first: $first
    last: $last
    searchTerm: $searchTerm
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      startCursor
    }
    totalCount
    edges {
      node {
        id
        name
        mode
        status
        updatedAt
      }
    }
  }
}

mutation createAlgorithm(
  $projectId: ID!
  $name: String!
  $descriptionTranslations: HstoreInput!
  $mode: String!
  $ageLimit: Int!
  $ageLimitMessageTranslations: HstoreInput!
  $minimumAge: Int!
  $languageIds: [ID!]
) {
  createAlgorithm(
    input: {
      params: {
        projectId: $projectId
        name: $name
        descriptionTranslations: $descriptionTranslations
        mode: $mode
        ageLimit: $ageLimit
        ageLimitMessageTranslations: $ageLimitMessageTranslations
        minimumAge: $minimumAge
        languageIds: $languageIds
      }
    }
  ) {
    algorithm {
      id
    }
  }
}

mutation updateAlgorithm(
  $id: ID!
  $name: String
  $descriptionTranslations: HstoreInput
  $mode: String
  $ageLimit: Int
  $ageLimitMessageTranslations: HstoreInput
  $minimumAge: Int
  $languageIds: [ID!]
  $fullOrderJson: JSON
) {
  updateAlgorithm(
    input: {
      params: {
        id: $id
        name: $name
        descriptionTranslations: $descriptionTranslations
        mode: $mode
        ageLimit: $ageLimit
        ageLimitMessageTranslations: $ageLimitMessageTranslations
        minimumAge: $minimumAge
        languageIds: $languageIds
        fullOrderJson: $fullOrderJson
      }
    }
  ) {
    algorithm {
      id
    }
  }
}

mutation destroyAlgorithm($id: ID!) {
  destroyAlgorithm(input: { id: $id }) {
    id
  }
}
