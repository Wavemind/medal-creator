query getCondition($id: ID!) {
  getCondition(id: $id) {
    id
    answer {
      id
    }
    instance {
      id
    }
    cutOffStart
    cutOffEnd
    score
  }
}

mutation createCondition(
  $answerId: ID!
  $instanceId: ID!
  $cutOffStart: Int
  $cutOffEnd: Int
  $cutOffValueType: String
  $score: Int
) {
  createCondition(
    input: {
      params: {
        answerId: $answerId
        instanceId: $instanceId
        cutOffStart: $cutOffStart
        cutOffEnd: $cutOffEnd
        cutOffValueType: $cutOffValueType
        score: $score
      }
    }
  ) {
    condition {
      id
    }
  }
}

mutation updateCondition(
  $id: ID!
  $answerId: ID
  $instanceId: ID
  $cutOffStart: Int
  $cutOffEnd: Int
  $cutOffValueType: String
  $score: Int
) {
  updateCondition(
    input: {
      params: {
        id: $id
        answerId: $answerId
        instanceId: $instanceId
        cutOffStart: $cutOffStart
        cutOffEnd: $cutOffEnd
        cutOffValueType: $cutOffValueType
        score: $score
      }
    }
  ) {
    condition {
      id
      cutOffStart
      cutOffEnd
    }
  }
}

mutation destroyCondition($id: ID!) {
  destroyCondition(input: { id: $id }) {
    id
  }
}
