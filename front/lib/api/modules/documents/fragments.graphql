fragment HstoreLanguages on Hstore {
  en
  fr
}

fragment MediaFields on Media {
  id
  name
  size
  url
  extension
}

fragment DiagnosisFields on Diagnosis {
  id
  labelTranslations {
    ...HstoreLanguages
  }
  descriptionTranslations {
    ...HstoreLanguages
  }
  levelOfUrgency
}

fragment AlgorithmFields on Algorithm {
  id
  name
  minimumAge
  descriptionTranslations {
    ...HstoreLanguages
  }
  mode
  ageLimit
  ageLimitMessageTranslations {
    ...HstoreLanguages
  }
  languages {
    id
    name
    code
  }
}

fragment AlgorithmListFields on AlgorithmConnection {
  pageInfo {
    hasNextPage
    hasPreviousPage
    endCursor
    startCursor
  }
  totalCount
  edges {
    node {
      ...AlgorithmFields
      status
      updatedAt
    }
  }
}

fragment DecisionTreeFields on DecisionTree {
  labelTranslations {
    ...HstoreLanguages
  }
  node {
    id
    labelTranslations {
      ...HstoreLanguages
    }
  }
  cutOffStart
  cutOffEnd
}

fragment DecisionTreeListFields on DecisionTreeConnection {
  pageInfo {
    hasNextPage
    hasPreviousPage
    endCursor
    startCursor
  }
  totalCount
  edges {
    node {
      id
      labelTranslations {
        ...HstoreLanguages
      }
      node {
        labelTranslations {
          ...HstoreLanguages
        }
      }
    }
  }
}

fragment DrugFields on Drug {
  id
  isNeonat
  isAntibiotic
  isAntiMalarial
  isDefault
  hasInstances
  labelTranslations {
    ...HstoreLanguages
  }
}

fragment DrugFormulationFields on Formulation {
  id
  byAge
  breakable
  uniqueDose
  liquidConcentration
  medicationForm
  doseForm
  maximalDose
  minimalDosePerKg
  maximalDosePerKg
  dosesPerDay
  administrationRoute {
    id
    category
    nameTranslations {
      ...HstoreLanguages
    }
  }
  injectionInstructionsTranslations {
    ...HstoreLanguages
  }
  dispensingDescriptionTranslations {
    ...HstoreLanguages
  }
  descriptionTranslations {
    ...HstoreLanguages
  }
}

fragment InstanceFields on Instance {
  id
  diagramName
  instanceableType
  instanceableId
  diagnosisId
}

fragment NodeFields on Node {
  id
  labelTranslations {
    ...HstoreLanguages
  }
  excludingNodes {
    id
  }
  category
  isNeonat
  diagramAnswers {
    id
    labelTranslations {
      ...HstoreLanguages
    }
  }
}

fragment ComponentFields on Instance {
  id
  positionX
  positionY
  conditions {
    id
    answer {
      id
      nodeId
    }
    cutOffStart
    cutOffEnd
    score
  }
  node {
    ...NodeFields
  }
}

fragment ManagementFields on Management {
  id
  descriptionTranslations {
    ...HstoreLanguages
  }
  labelTranslations {
    ...HstoreLanguages
  }
  isNeonat
  isReferral
  levelOfUrgency
  isDefault
  hasInstances
  files {
    ...MediaFields
  }
}

fragment ProjectFields on Project {
  id
  name
  isCurrentUserAdmin
}

fragment UserFields on User {
  id
  firstName
  lastName
  email
  role
}

fragment VariableFields on Variable {
  id
  isNeonat
  hasInstances
  isDefault
  labelTranslations {
    ...HstoreLanguages
  }
  answerType {
    value
    labelKey
  }
  type
}
