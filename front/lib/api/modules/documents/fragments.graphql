fragment HstoreLanguages on Hstore {
  en
  fr
}

fragment MediaFields on File {
  id
  name
  size
  url
  extension
}

fragment NodeFields on Node {
  id
  labelTranslations {
    ...HstoreLanguages
  }
  excludingNodes {
    id
  }
  category
  isNeonat
  diagramAnswers {
    id
    labelTranslations {
      ...HstoreLanguages
    }
  }
}
