query getDiagnosis($id: ID!) {
  getDiagnosis(id: $id) {
    id
    descriptionTranslations {
      en
      fr
    }
    labelTranslations {
      en
      fr
    }
    levelOfUrgency
    files {
      id
      name
      size
      url
      extension
    }
  }
}

query getDiagnoses(
  $algorithmId: ID!
  $decisionTreeId: ID
  $after: String
  $before: String
  $first: Int
  $last: Int
  $searchTerm: String
) {
  getDiagnoses(
    algorithmId: $algorithmId
    decisionTreeId: $decisionTreeId
    after: $after
    before: $before
    first: $first
    last: $last
    searchTerm: $searchTerm
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      startCursor
    }
    totalCount
    edges {
      node {
        id
        hasInstances
        labelTranslations {
          en
          fr
        }
        descriptionTranslations {
          en
          fr
        }
        levelOfUrgency
      }
    }
  }
}

mutation createDiagnosis(
  $decisionTreeId: ID!
  $labelTranslations: HstoreInput!
  $descriptionTranslations: HstoreInput!
  $levelOfUrgency: Int
  $filesToAdd: [Upload!]
) {
  createDiagnosis(
    input: {
      params: {
        decisionTreeId: $decisionTreeId
        labelTranslations: $labelTranslations
        descriptionTranslations: $descriptionTranslations
        levelOfUrgency: $levelOfUrgency
      }
      files: $filesToAdd
    }
  ) {
    diagnosis {
      id
    }
  }
}

mutation updateDiagnosis(
  $id: ID!
  $labelTranslations: HstoreInput!
  $descriptionTranslations: HstoreInput!
  $levelOfUrgency: Int
  $filesToAdd: [Upload!]
  $existingFilesToRemove: [Int!]
) {
  updateDiagnosis(
    input: {
      params: {
        id: $id
        labelTranslations: $labelTranslations
        descriptionTranslations: $descriptionTranslations
        levelOfUrgency: $levelOfUrgency
      }
      filesToAdd: $filesToAdd
      existingFilesToRemove: $existingFilesToRemove
    }
  ) {
    diagnosis {
      id
    }
  }
}

mutation destroyDiagnosis($id: ID!) {
  destroyDiagnosis(input: { id: $id }) {
    id
  }
}
